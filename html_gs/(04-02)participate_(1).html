<!DOCTYPE html>
<html lang="ko">

<head>
  <title>go survey</title>

  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/test.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->
</head>

<body class="body-takeVote">
  <!-- 설문 참여 화면 (객관식 - 복수) -->

  <div id="wrapper" class="takeVote">
    <div class="page-top">
      <div class="page-header">
        <div class="page-header-left">
          <button class="icon-container">
            <i class="icon icon-close"></i>
          </button>
        </div>
        <h1 class="page-title">
          2019년도 1학기 강의평가
        </h1>
      </div>
    </div>

    <div class="page-body">
      <div class="create-item-container">
        <form>

          <div class="question-container">
            <div class="wrap-question">
              <div class="question-title">
                <p class="question-text">Question 01</p>
              </div>

              <div class="question-content">
                <ul class="create-item">
                  <li class="ly-padding-sm">
                    <div class="itemDetails">
                      <div class="itemDetails-text">
                        강의 계획서대로 잘 진행 되었나요?
                      </div>
                      <div class="itemDetails-topInfo">
                        <div class="info"><i class="icon icon-checkmark-multiple"></i>복수 선택 가능</div>
                        <!-- [전달사항] 복수 선택가능 시에 넣어주세요. -->
                      </div>
                      <ul class="itemDetails-choice">
                        <li class="itemDetails-choice-list">
                          <div class="choice-block">
                            <input id="answer1" name="question1" type="checkbox" class="answer-style01" />
                            <!--
                              [전달사항] 복수 선택일 때는 input type이 checkbox입니다.
                              [전달사항] 참여 가능일 때는 disabled를 제거해주세요.
                            -->
                            <label for="answer1" class="answer-text">매우 만족스럽다.</label>
                          </div>
                        </li>
                        <li class="itemDetails-choice-list">
                          <div class="choice-block">
                            <input id="answer2" name="question1" type="checkbox" class="answer-style01" />
                            <label for="answer2" class="answer-text">
                              만족스럽다.</label>
                          </div>
                        </li>
                        <li class="itemDetails-choice-list">
                          <div class="choice-block">
                            <input id="answer3" name="question1" type="checkbox" class="answer-style01" />
                            <label for="answer3" class="answer-text">
                              보통이다.</label>
                          </div>
                        </li>
                        <!--
                          [전달사항] 이하 사용자가 입력 가능한 답변 항목일 때
                        -->
                        <li class="itemDetails-choice-list itemDetails-list-forUser">
                          <div class="choice-block">
                            <input id="answer4" name="question1" type="checkbox" class="answer-style01" />
                            <label for="answer4" class="answer-text"></label>
                            <input type="text" placeholder="답변을 직접 입력하세요." class="answer-forUser" />
                          </div>
                        </li>
                        <!-- // end of .itemDetails-list-forUser -->
                      </ul>
                      <div class="itemDetails-error">선택 항목과 동일한 내용을 입력할 수 없습니다.</div>
                      <!-- [전달사항] 에러 시 메시지 추가해주세요. -->
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!-- //end of .wrap-question -->

          </div>

          <div class="create-buttons-container">
            <button class="button-prev">이전</button>
            <button class="button-next">다음</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
