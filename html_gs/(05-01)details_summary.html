<!DOCTYPE html>
<html lang="ko">

<head>
  <title>go survey</title>

  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/test.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->
</head>

<body class="body-pollDetails">
  <!-- 설문 상세 화면 (요약) -->

  <div id="wrapper" class="pollDetails">
    <div class="page-top">
      <div class="page-header">
        <div class="page-header-left">
          <button class="icon-container">
            <i class="icon icon-back"></i>
          </button>
        </div>
        <h1 class="page-title">
          설문 현황
        </h1>
      </div>
    </div>

    <div class="page-body">
      <div class="create-item-container">
        <div class="tabmenu create-target">
          <button class="tabmenu-item active">요약</button>
          <!-- [전달사항] 활성화 시, active 클래스 토글 부탁드립니다. -->
          <button class="tabmenu-item">응답</button>
        </div>

        <ul class="create-item">
          <li>
            <p class="create-title">2019년도 1학기 강의평가</p>
          </li>
          <li class="ly-padding-sm">
            <div class="create-description">
              2019년도 1학기 기초디자인 강의평가입니다.<br />많은 참여
              부탁드립니다.
            </div>
          </li>
        </ul>

        <ul class="create-item">
          <li>
            <div class="pollDetails-info">
              <div class="pollDetails-duedate">
                2018년 12월 30일 오후 3시 마감
              </div>
              <div class="pollDetails-progress">
                <div class="text">93% 진행률</div>
                <div class="bar" style="width: 93%"></div>
              </div>
              <div class="pollDetails-response">
                <i class="icon icon-person"></i>270명 참여
              </div>
            </div>
          </li>
        </ul>

        <div class="create-buttons-container">
          <button class="button-prev">강제종료</button>
          <!-- [전달사항] 강제종료 불가능 시 해당 버튼 삭제해주세요. -->
          <button class="button-next">확인</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
