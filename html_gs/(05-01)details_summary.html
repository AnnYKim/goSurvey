<!DOCTYPE html>
<html lang="ko">

<head>
  <title>go survey</title>

  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/test.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->
</head>

<body class="body-pollDetails">
  <!-- 설문 상세 화면 (요약) -->

  <div id="wrapper" class="pollDetails">
    <div class="page-top">
      <div class="page-header">
        <div class="page-header-left">
          <button class="icon-container">
            <!-- [190318 수정] 기존 icon-back대신 icon-close로 수정해주세요 -->
            <i class="icon icon-close"></i>
            <!-- //[190318 수정] -->
          </button>
        </div>
        <h1 class="page-title">
          설문 현황
        </h1>
      </div>
    </div>
    <!-- 
      [190318 수정] 
      (1) .tabmenu의 마크업 위치가 바뀌었습니다
      (2) .tabmenu에 함께 있던 .create-target 클래스 제거 부탁드립니다..!! 
    -->
    <div class="tabmenu">
      <button class="tabmenu-item active">요약</button>
      <button class="tabmenu-item">응답</button>
    </div>
    <!-- //[190318 수정] -->

    <div class="page-body">
      <div class="create-item-container">
        <!-- [190318 추가] scrollArea 영역 -->
        <div class="scrollArea">
          <ul class="create-item">
            <li>
              <p class="create-title">2019년도 1학기 강의평가</p>
            </li>
            <li class="ly-padding-sm">
              <div class="create-description">
                2019년도 1학기 기초디자인 강의평가입니다.<br />많은 참여
                부탁드립니다.
              </div>
            </li>
          </ul>

          <ul class="create-item">
            <li>
              <div class="pollDetails-info">
                <div class="pollDetails-duedate">
                  2018년 12월 30일 오후 3시 마감
                </div>
                <div class="pollDetails-progress">
                  <div class="text">93% 진행률</div>
                  <div class="bar" style="width: 93%"></div>
                </div>
                <div class="pollDetails-response">
                  <i class="icon icon-person"></i>270명 참여
                </div>
              </div>
            </li>
          </ul>
        </div>
        <!-- //[190318 추가] scrollArea 영역 -->
        <!-- [190318 수정] -->
        <div class="create-buttons-container">
          <button class="button-prev">강제종료</button>
          <button class="button-next">이메일로 결과 전송</button>
          <!-- [전달사항] 만약 버튼이 하나 더 필요한 경우가 생긴다면, .button-confirm을 추가해서 쓰시면 됩니다.-->
          <!-- <button class="button-confirm">세번째 버튼</button> -->
        </div>
        <!-- //[190318 수정] -->
      </div>
    </div>
  </div>
</body>

</html>
