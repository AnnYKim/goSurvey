<!DOCTYPE html>
<html lang="ko">

<head>
  <title>BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../css/style_bc.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body class="bc">

  <div class="drawer-container-right notification">
    <div class="notification-top">
      <div class="noti-title">Notification Center</div>
      <!-- [전달사항].noti-title 추가 외 기존 마크업과 동일합니다. -->
      <button class="button-close-drawer">닫기</button>
    </div>
    <div class="notification-list">
      <div class="noti-list-item">
        <strong class="title">설문 종료</strong>
        <p class="type">2019년도 1학기 강의평가</p>
        <p class="date">2019.\06.22 10:30</p>
      </div>
      <div class="noti-list-item">
        <strong class="title">설문 생성</strong>
        <p class="type">2019년도 1학기 강의평가</p>
        <p class="date">2019.05.22 11:30</p>
      </div>
      <div class="noti-list-item">
        <strong class="title">투표 강제 종료</strong>
        <p class="type">통학버스 만족도 조사</p>
        <p class="date">2019.04.22 12:30</p>
      </div>
      <div class="noti-list-item">
        <strong class="title">투표 생성</strong>
        <p class="type">교내 자판기 설문조사 교내 자판기 설문조사 교내 자판기 설문조사</p>
        <p class="date">2019.03.22 10:30</p>
      </div>
      <div class="noti-list-item">
        <strong class="title">설문 답변 제출 완료</strong>
        <p class="type">포항 맛집 설문조사</p>
        <p class="date">2019.02.22 10:30</p>
      </div>
    </div>
  </div>

</body>
