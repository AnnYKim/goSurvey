<!DOCTYPE html>
<html lang="ko">

<head>
  <title>go survey</title>

  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/test.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->
</head>

<body class="body-create">
  <!-- 투표 생성 화면 (3단계) - 개별 검색 선택 시 -->

  <div id="wrapper" class="create">
    <div class="page-top">
      <div class="page-header">
        <div class="page-header-left">
          <button class="icon-container">
            <i class="icon icon-close"></i>
          </button>
        </div>
        <h1 class="page-title">
          설문 생성
        </h1>
      </div>

      <div class="create-process active-3">
        <!--
          [전달사항] 활성화된 순서에 따라 create-process에
          active-1, active-2, active-3, active-4 클래스를 각각 추가해주세요.
        -->
        <div class="process-level">
          <span class="text">설문 정보 입력</span>
        </div>
        <div class="process-level">
          <span class="text">설문 문항 작성</span>
        </div>
        <div class="process-level">
          <span class="text">설문 대상 설정</span>
        </div>
        <div class="process-level">
          <span class="text">작성 정보 확인</span>
        </div>
      </div>
    </div>

    <div class="page-body">
      <div class="create-item-container">
        <div class="tabmenu create-target">
          <button class="tabmenu-item">그룹 선택</button>
          <button class="tabmenu-item active">개별 선택</button>
          <!-- [전달사항] 활성화 시, active 클래스 토글 부탁드립니다. -->
        </div>

        <ul class="create-item">
          <li class="ly-padding-sm voters-individual voters-dropdown-container">
            <div class="search-container">
              <div class="icon-container deco-search">
                <i class="icon icon-search"></i>
              </div>
              <input type="text" placeholder="이름으로 검색이 가능합니다." value="" class="search-box-style02 able-delete" />
              <!--
                [전달사항] 사용자가 검색을 시작하면 .button-search-delete에 active 클래스를 추가해 주세요. 폼에 값이 없으면 active 클래스를 제거해주세요.
              -->
              <button class="button-search-delete"><i class="icon icon-delete"></i></button>
              <div class="input-error">일치하는 결과가 없습니다.</div>
            </div>
            <ul class="dropdown-ui-searchResult">
              <li class="dropdown-item"><button>이아란 / 대학 / 기계공학과 / 정교수</button></li>
              <li class="dropdown-item"><button>이아란 / 직원 / 신학협력단 / 계약직</button></li>
              <li class="dropdown-item"><button>이아란 / 교직원 / 연구처 / 계약직</button></li>
              <li class="dropdown-item"><button>이아란 / 교직원 / 연구처 / 계약직</button></li>
              <li class="dropdown-item"><button>이아란 / 기타 / 시각디자인과 / 4학년</button></li>
              <li class="dropdown-item"><button>이아란 / 직원 / 신학협력단 / 계약직</button></li>
              <li class="dropdown-item"><button>이아란 / 대학 / 기계공학과 / 정교수</button></li>
              <li class="dropdown-item"><button>이아란 / 직원 / 신학협력단 / 계약직</button></li>
            </ul>
            <!--
                [전달사항]
                .voters-dropdown-container에 active 클래스가 추가되면 화면에 보입니다.
              -->
          </li>
          <li class="voters-targetList">
            <div class="voters-setting">
              <div class="title">
                <p>설문 대상</p>
              </div>
              <div class="body voters-targetList-container init">
                <!--
                  [전달사항] 설문 대상이 1개라도 있으면, .voters-targetList-container로부터 init 클래스를 제거해주세요.
                -->
                <div class="init-text">설문 대상을 위에서 선택해주세요.</div>
                <div class="voters-list-container">
                  <!--
                    [전달사항] 설문 대상은 아래와 같이 추가해주세요.
                  -->
                  <!--
                  <div class="voters-list">
                    <p class="text">이아란</p>
                    <button class="voters-list-delete"></button>
                  </div>
                  <div class="voters-list">
                    <p class="text">이아란</p>
                    <button class="voters-list-delete"></button>
                  </div>
                  -->
                </div>
              </div>
            </div>
          </li>
        </ul>

        <div class="create-buttons-container">
          <button class="button-prev">이전</button>
          <button class="button-next">다음</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
