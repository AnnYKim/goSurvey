<!DOCTYPE html>
<html lang="ko">

<head>
  <title>go survey</title>

  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/test.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->
</head>

<body class="body-takeVote">
  <!-- 투표 참여 화면 (두 번째 항목) -->

  <div id="wrapper" class="takeVote">
    <div class="page-top">
      <div class="page-header">
        <div class="page-header-left">
          <button class="icon-container">
            <i class="icon icon-close"></i>
          </button>
        </div>
        <h1 class="page-title">
          2019년도 1학기 강의평가
        </h1>
      </div>
    </div>

    <div class="page-body">
      <div class="create-item-container">
        <form>
          <div class="question-container">

            <div class="wrap-question">
              <div class="question-title">
                <p class="question-text">Question 02</p>
              </div>

              <div class="question-content">
                <ul class="create-item">
                  <li class="ly-padding-sm">
                    <div class="itemDetails">
                      <div class="itemDetails-text">
                        기타 의견을 입력해주세요.
                      </div>
                      <ul class="itemDetails-answer">
                        <li class="itemDetails-answer-list itemDetails-list-forUser">
                          <div class="answer-block">
                            <!-- <input id="answer5" name="question2" type="checkbox" class="answer-style01" />
                            <label for="answer5" class="answer-text"></label>
                            <input type="text" placeholder="답변을 직접 입력하세요." class="answer-forUser" /> -->
                            <div contentEditable="true" class="create-description" data-placeholder="설문정보를 입력하세요." id="editable-area"
                              tabIndex="0">
                              <div>2019년도 1학기 기초디자인 강의평가입니다.<br />많은 참여 부탁드립니다.</div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!-- //end of .wrap-question -->

          </div>
          <div class="create-buttons-container">
            <button class="button-prev">이전</button>
            <button class="button-next">다음</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
